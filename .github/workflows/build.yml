on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: List build output
      run: ls -la dist/
    
    - name: Create release archive
      run: |
        cd dist
        zip -r ../goydablox-${{ github.sha }}.zip .
        cd ..
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: goydablox-build
        path: dist/
        retention-days: 7
    
    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: goydablox-zip
        path: goydablox-*.zip
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: goydablox-build
        path: dist/
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create release archive
      run: |
        cd dist
        zip -r ../goydablox-${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
    
